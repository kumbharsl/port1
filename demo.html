<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Skills Section</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6a88 0%, #ff6a88 50%, #ff6a88 100%);
        }

        body {
            background-color: #f4f7f9;
            font-family: 'Inter', sans-serif;
        }

        .skills-section {
            background: var(--primary-gradient);
            padding: 6rem 0;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .skills-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            transform: skewY(-6deg);
            transform-origin: top left;
            z-index: 1;
        }

        .skill-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-gradient);
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .skill-progress {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-progress-bar {
            background: var(--primary-gradient);
            height: 100%;
            transition: width 1.5s ease-in-out;
        }

        .skill-icon {
            font-size: 3rem;
            color: rgba(106, 17, 203, 0.1);
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .skill-card:hover .skill-icon {
            color: rgba(106, 17, 203, 0.3);
            transform: translateY(-50%) rotate(360deg);
        }

        .skill-percentage {
            font-weight: 700;
            color: #6a11cb;
            position: absolute;
            right: 20px;
            top: 10px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title h2 {
            color: white;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 100px;
            height: 4px;
            background: white;
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            .skills-section {
                padding: 3rem 0;
            }
        }
    </style>
</head>

<body>
    <section class="skills-section">
        <div class="container">
            <div class="section-title">
                <h2>My Professional Skills</h2>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="skill-card">
                        <div class="d-flex align-items-center mb-3">
                            <h5 class="mb-0">Flutter Development</h5>
                            <span class="skill-percentage">95%</span>
                        </div>
                        <div class="skill-progress mb-2">
                            <div class="skill-progress-bar" style="width: 95%"></div>
                        </div>
                        <i class="fab fa-flutter skill-icon"></i>
                    </div>

                    <div class="skill-card">
                        <div class="d-flex align-items-center mb-3">
                            <h5 class="mb-0">Dart Programming</h5>
                            <span class="skill-percentage">90%</span>
                        </div>
                        <div class="skill-progress mb-2">
                            <div class="skill-progress-bar" style="width: 90%"></div>
                        </div>
                        <i class="fas fa-code skill-icon"></i>
                    </div>

                    <div class="skill-card">
                        <div class="d-flex align-items-center mb-3">
                            <h5 class="mb-0">Firebase Integration</h5>
                            <span class="skill-percentage">85%</span>
                        </div>
                        <div class="skill-progress mb-2">
                            <div class="skill-progress-bar" style="width: 85%"></div>
                        </div>
                        <i class="fas fa-database skill-icon"></i>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="skill-card">
                        <div class="d-flex align-items-center mb-3">
                            <h5 class="mb-0">REST API Development</h5>
                            <span class="skill-percentage">88%</span>
                        </div>
                        <div class="skill-progress mb-2">
                            <div class="skill-progress-bar" style="width: 88%"></div>
                        </div>
                        <i class="fas fa-network-wired skill-icon"></i>
                    </div>

                    <div class="skill-card">
                        <div class="d-flex align-items-center mb-3">
                            <h5 class="mb-0">State Management</h5>
                            <span class="skill-percentage">92%</span>
                        </div>
                        <div class="skill-progress mb-2">
                            <div class="skill-progress-bar" style="width: 92%"></div>
                        </div>
                        <i class="fas fa-project-diagram skill-icon"></i>
                    </div>

                    <div class="skill-card">
                        <div class="d-flex align-items-center mb-3">
                            <h5 class="mb-0">UI/UX Design</h5>
                            <span class="skill-percentage">85%</span>
                        </div>
                        <div class="skill-progress mb-2">
                            <div class="skill-progress-bar" style="width: 85%"></div>
                        </div>
                        <i class="fas fa-palette skill-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
